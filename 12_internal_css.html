<!-- This is a basic HTML program with basic tags -->
<!DOCTYPE html>
<html>
  <head>
    <title>Internal CSS in HTML</title>
    <style>
      h1 {
        border: 1px solid rgb(13, 107, 120);
        padding: 100px;
        margin: 50px;
      }
      p {
        /* CSS border */
        border: 1px solid rgb(13, 107, 120);
        padding: 30px;
        margin: 50px;
      }
      p:first-child {
        /* CSS border */
        border: 1px dotted rgb(13, 107, 120);
        padding: 30px;
        margin: 50px;
      }
    </style>
  </head>
  <body>
    <h1>This is a heading.</h1>
    <p>This is a paragraph.</p>
    <p>This is a paragraph.</p>
    <p>This is a paragraph.</p>
  </body>
</html>
