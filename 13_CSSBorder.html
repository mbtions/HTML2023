<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CSS Border Property</title>
    <style>
      p:first-child {
        /* CSS border */
        border: 3px dotted rgb(13, 107, 120);
        padding: 30px;
        margin: 50px;
      }
      p {
        /* CSS border */
        border: 2px dashed blue;
        padding: 30px;
        margin: 50px;
      }
    </style>
  </head>
  <body>
    <p>This is a paragraph with dotted green border.</p>
    <p>This is a paragraph with dashed border.</p>
    <p>This is a paragraph with dashed blue border.</p>
  </body>
</html>
