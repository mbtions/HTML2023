<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CSS Hyperlinks</title>
    <style>
      a {
        text-decoration: none;
        cursor: pointer;
        color: orange;
      }
      a:active{
        color: blue;
      }
      a:hover{
        color: black;
      }
      a:visited{
        color: purple;
      }
    </style>
  </head>
  <body>
    <h1>CSS for HyperLinks</h1>
    <p>This is a html file for CSS hyperlinks properties.
        <br><br>
        <Strong>Info:</Strong>
        <br>
        <ul>
            <li>The <strong>unvisited links</strong> below are by default <strong>orange colored</strong>.</li>
            <li>Once <strong>visited</strong>, they will become <strong>purple colored</strong>.</li>
            <li>On click (when <strong>active</strong>), they will be <strong>blue colored</strong>.</li>
        </ul>
        <br>
        <br>
        <a href="https://www.github.com">Github</a>
        <a href="https://google.com">Google</a>
        <a href="https://instagram.com">Instagram</a>

    </p>

  </body>
</html>
