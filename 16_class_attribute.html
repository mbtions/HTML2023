<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Class Attribute</title>
    <style>
        p{
            color: blue;
        }
        .red {
            color: red;
        }
    </style>
</head>
<body>
    <h1>This is a heading.</h1>
		<p class="red">This is a paragraph.</p>
		<p class="red">This is a paragraph.</p>
		<p>This is a paragraph.</p>
</body>
</html>
