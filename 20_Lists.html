<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Lists in HTML</title>
  </head>
  <body>
    <h1>Lists in HTML</h1>
    3 lists are there in HTML: UL, OL, DL attributes, start, type.
    <h2>UnOrdered List</h2>
    <ul>
      <li>MCA</li>
      <li>MBA</li>
      <li>MSc</li>
      <li>B.Tech</li>
    </ul>

    <h2>Ordered List</h2>
    <ol type="A" start="5">
      <li>Computer Science</li>
      <li>Electronics</li>
      <li>Pharmacy</li>
      <li>Management</li>
    </ol>

    <h2>Description List</h2>
    <dl>
      <dt>Coffee</dt>
      <dd>- black hot drink</dd>
      <dt>Milk</dt>
      <dd>- white cold drink</dd>
    </dl>
  </body>
</html>
