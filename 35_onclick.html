<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Onclick</title>
    <script>
      function changeBackground(color) {
        document.body.style.backgroundColor = color;
        document.body.style.color = "white";
      }
    </script>
  </head>
  <body>
    <h1>Onclick JavaScript Funciton</h1>
    <p>
      The <strong>onclick function</strong> in javascript is performed when the
      user clicks on the element with which the function is attached.
    </p>
    <button onclick="changeBackground('black')">Dark Theme</button>
  </body>
</html>
