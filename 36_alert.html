<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Alert Javascript Function</title>
  </head>
  <body>
    <h1>alert() javascript function</h1>
    <p>
      <strong>alert() function</strong> is used to give an alert message to the
      user. It alerts the user for some specific purposes. <br />
      for example, final submitting of a form will alert you for final check of
      the form details entered.
    </p>
    <button onclick="alert('Beware! this is an alert message.')">
      ALERT ME
    </button>
  </body>
</html>
