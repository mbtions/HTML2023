<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Celsius to Fahrenheit</title>
    <style>
        *{
            margin: auto;
            width: 80%;
        }
      body {
        top: 100px;
        margin: 20px;
        text-align: center;
      }
      input {
        padding: 10px;
        margin: 10px 0px 10px 0px ;
        width: 100%;
      }
      #output{
        position: relative;
        top: 100px;
        border: none;
        color: blue;
        margin-top: 10px;
        margin-bottom: 10px;
        padding: 10px;
      }
    </style>
    <script>
      function celcToFahr(n) {
        return (n * 9.0) / 5.0 + 32.0;
      }
      function calculate() {
        let temp = document.getElementById("tempinC");
        let tempinF = celcToFahr(temp.innerText);
        document.getElementById("output").innerHTML += "Temperature in Fahrenheit <br> " + tempinF;
      }
    </script>
  </head>
  <body>
    <form>
      <label for="tempinC">Temperature (in Celsius)</label>
      <input
        id="tempinC"
        placeholder="Enter temperature in Celsius"
        type="text"
        value="40"
      />
      <input type="button" onclick="calculate()" value="Calculate"/>
    <div id="output">
        
    </div>
  </body>
</html>
