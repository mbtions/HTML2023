<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ID Attribute</title>
    <style>
        p{
            color: red;
        }
        #p1{
            color: teal;
        }
        #p2{
            color: palevioletred;
        }
    </style>
</head>
<body>
    <h1>This is a heading.</h1>
		<p id="p1">This is a paragraph.</p>
		<p id="p2">This is a paragraph.</p>
		<p>This is a paragraph.</p>
</body>
</html>
