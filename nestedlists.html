<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nested Lists</title>
</head>
<body>
    <h2>A Nested List</h2>
    <ul>
        <li>Coffee</li>
        <li>Tea
            <ul>
                <li>Black Tea</li>
                <li>Green Tea</li>
            </ul>
        </li>
        <li>Milk</li>
    </ul>
    
    <h2>
        Description List
    </h2>
    
    <dl>
        <dt>
            Coffee
        </dt>
        <dd>
            Brewed from the roasted seeds of coffee plants
        </dd>
        <dt>
            Tea
        </dt>
        <dd>
            A drink made from fermented leaves or flowers of a plant in the genus Camellia
        </dd>
        <dt>
            Milk
        </dt>
        <dd>
            The liquid obtained by boiling milk produced by mammals
        </dd>
    </dl>
</body>
</html>
