<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tables in HTML</title>
</head>
<body>
    <h1>Tables in HTML</h1>
    <table>
    <th>
        <td>
            S. No.
        </td>
        <td>
            Name
        </td>
        <td>
            Roll No
        </td>
    </th>
    <tr>
        <td>
        01.
        </td>
        <td>
        Meenakshi
        </td>
        <td>
        29
        </td>
    </tr>
    <tr>
        <td>
            02.
        </td>
        <td>
            Kanishka
        </td>
        <td>
            21
        </td>
    </tr>       
    </table>
    <!-- row span and column span (merging two or more columns) -->
</body>
</html>
